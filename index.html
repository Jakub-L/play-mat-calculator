<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Mat Visualiser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Playmat Visualiser</h1>
    </header>
    <div id="selected-index"></div>
    <nav>
      <button onclick="delta(-Infinity)">|&lt;</button>
      <button onclick="delta(-100)">&lt;&lt;</button>
      <button onclick="delta(-1)">&lt;</button>
      <button onclick="getNewArrangement()">New Arrangement</button>
      <button onclick="delta(1)">&gt;</button>
      <button onclick="delta(100)">&gt;&gt;</button>
      <button onclick="delta(Infinity)">&gt;|</button>
    </nav>
    <main>
      <canvas id="generic-arrangement" width="200" height="200"></canvas>
      <div id="colored-arrangement"></div>
    </main>
    <script src="tiles.js"></script>
    <script src="main.js"></script>
  </body>
</html>
