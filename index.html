<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Playmat Visualiser</title>

    <link rel="stylesheet" href="styles.css" />

    <meta name="description" content="Visualiser of the arrangements of a multicolored 4-by-4 playmat." />
    <meta property="og:title" content="Playmat Visualiser" />
    <meta property="og:description" content="Visualiser of the arrangements of a multicolored 4-by-4 playmat." />
    <meta property="og:image" content="https://playmat.fatman.dev/assets/card-image.jpg" />
    <meta property="og:image:alt" content="Example arrangement of the mat" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://playmat.fatman.dev" />
    <link rel="canonical" href="https://playmat.fatman.dev" />

    <link rel="icon" type="image/png" href="/assets/icons/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Playmat" />
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1>Playmat Visualiser</h1>
      <span id="selected-index"></span>
      <nav>
        <button class="flip-x" onclick="delta(-Infinity)" aria-label="Go to first">
          <img src="/assets/skip-to-end.svg" alt="" />
        </button>
        <button class="flip-x" onclick="delta(-100)" aria-label="Go back 100 arrangements">
          <img class="forward-icons" src="/assets/forward.svg" alt="" />
        </button>
        <button class="flip-x" onclick="delta(-1)" aria-label="Go back 1 arrangement">
          <img src="/assets/play.svg" alt="" />
        </button>
        <button id="get-random" onclick="getRandom()">Random arrangement</button>
        <button onclick="delta(1)">
          <img src="/assets/play.svg" alt="" aria-label="Go forward 1 arrangement" />
        </button>
        <button onclick="delta(100)">
          <img class="forward-icons" src="/assets/forward.svg" alt="" aria-label="Go forward 100 arrangements" />
        </button>
        <button onclick="delta(Infinity)">
          <img src="/assets/skip-to-end.svg" alt="" aria-label="Go to last" />
        </button>
      </nav>
    </header>
    <main>
      <canvas id="generic-arrangement" width="200" height="200"></canvas>
      <div id="colored-arrangements_container">
        <h2>Colour permutations</h2>
        <div id="colored-arrangements"></div>
      </div>
    </main>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
